<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Assistant</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Voice Assistant</h1>
    <div class="speak">
      <h1 id="saysom">How can I help you?</h1>
      <h2 id="loading">Say something.....</h2>
      <p id="textprint">Good Morning</p>
    </div>
    <div class="text" id="text">
      <!-- Output messages with text and images will appear here -->
      <p id="listen"></p>
      <p id="textDefault">Hello world</p>
    </div>

    <div class="typing">
      <button id="listenwords">🔉</button>
      <button id="keyboard">⌨️</button>
    </div>
  </div>
  <div class="texttyping">
    <textarea id="text1" placeholder="Type something...">typing</textarea>
    <select id="selectvoice"></select>

    <button id="speak">🔉</button>
    <button id="pause">⏸️</button>
    <button id="resume">▶️</button>
    <button id="cancel">❌</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
